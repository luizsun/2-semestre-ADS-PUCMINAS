<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Cadastro - ConnectBook</title>
	<link rel="stylesheet" href="style-login.css">
</head>
<body>
	<h1>Cadastro | ConnectBook</h1>
	<form method="post" action="cadastro.aspx">
		<label for="txtNome">Nome:</label>
		<input type="text" id="txtNome" name="txtNome" required>
        <br>
		<label for="txtEmail">E-mail:</label>
		<input type="email" id="txtEmail" name="txtEmail" required>
        <br>
		<label for="txtSenha">Senha:</label>
		<input type="password" id="txtSenha" name="txtSenha" required>
        <br>
        <label for="txtTelefone">Telefone:</label>
		<input type="tel" id="txtTelefone" name="txtTelefone" required>
        <br>
		<label for="txtConfirmarSenha">Confirmar senha:</label>
		<input type="password" id="txtConfirmarSenha" name="txtConfirmarSenha" required>
        <br>
		<label for="txtCidade">Cidade:</label>
		<input type="text" id="txtCidade" name="txtCidade" required>
        <br>
		<label for="txtEstado">Estado:</label>
		<input type="text" id="txtEstado" name="txtEstado" required>

		<input type="submit" value="Cadastrar">
	</form>
</body>
</html>
